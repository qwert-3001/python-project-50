name: Build Sonar
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install python
        uses: actions/setup=python@5
        with:
          python-version: 3.12
          
      - name: install uv
        run: |
          pip install --upgrade pip
          pip install uv

      - name: Install dependecies
        run: make install

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Test coverage
        run: uv run pytest --cov=gendiff --cov-report=xml:coverage.xml
        
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=qwert-3001_python-project-50
            -Dsonar.organization=qwert-3001
            -Dsonar.python.coverage.report.reportPaths=coverage.xml
